<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <script src="script.js"></script>
</head>
<body onload="bodyLoad()" class="container-fluid">
    <header class="p-2 d-flex justify-content-between bg-dark text-white">
            <div class="h3">Shopper</div>
            
            <div>
                <span class="me-4"><a>Home</a></span>
                <span class="me-4"><a>Products</a></span>
                <span class="me-4"><a>Jewelery</a></span>
                <span class="me-4"><a>Electronics</a></span>
                <span class="me-4"><a>Fashion</a></span>
            </div>
            
            <div>
                <span class="bi bi-search me-2"></span>
                <span class="bi bi-heart me-2"></span>
                <button onclick="showCart()" class="btn position-relative bg-white text-black" data-bs-toggle="modal" data-bs-target="#cart">
                    <span class="bi bi-cart3">
                        <span class="badge bg-danger rounded-circle position-absolute end-0" id="lblCount"></span>
                    </span>
                </button>
                <div class="modal fade" id="cart">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header text-white">
                                <h2 class="text-primary">Product Details</h2>
                                <button class="btn btn-close" data-bs-dismiss="modal" ></button>
                            </div>
                            <div class="modal-body" id="modalBody">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Title</th>
                                                <th>Preview</th>
                                                <th>Price</th>
                                            </tr>
                                        </thead>
                                        <tbody>
    
                                        </tbody>
                                    </table>
                            </div>
                            <div class="modal-footer" id="modalFooter">
            
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
    </header>
    <section class="d-flex">
        <nav class="col-2">
            <div>
                <label class="form-label fw-bold">Select category</label>
                <div>
                    <select class="form-select" id="lstCategories" onchange="categoryChanged()">

                    </select>
                </div>
            </div>
        </nav>
        <main class="col-10 overflow-auto d-flex flex-wrap" style="width: 80%;">

        </main>
    </section>
    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script></body>
</html>
